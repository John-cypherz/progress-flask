{% extends 'layout.html' %}
{% block body %}
{% if session.logged_in %}
<h2>Add deadline</h2>
<form action="{{ url_for('add_deadline') }}" method="post">
    <p><input type="text" name="name" placeholder="name">
       <input type="date" name="deadline" placeholder="YYYY-MM-DD HH:MM:SS">
       <input type="submit" value="Add"></p>
</form>
{% endif %}
<h2>Deadlines</h2>
{% for d in entries %}
<div class="deadline">
    <h3>{{ d.name|safe }}</h3>
    <div class="progress" data-created="{{ d.created }}">
        
    </div>
    <div class="timeleft" data-deadline="{{ d.deadline }}">{{ d.timeleft }}</div>
</div>
{% else %}
<p>No deadlines</p>
{% endfor %}
{% endblock %}
